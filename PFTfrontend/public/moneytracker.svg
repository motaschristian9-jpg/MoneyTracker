<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="20" y="20" width="160" height="160" rx="32" ry="32" 
        fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Letter M -->
  <text x="100" y="135" 
        font-family="Arial, sans-serif" 
        font-size="110" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#letterGradient)"
        style="user-select: none;">M</text>
  
  <!-- Optional: Small dollar sign accent -->
  <circle cx="155" cy="55" r="18" fill="#22c55e" opacity="0.9"/>
  <text x="155" y="63" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="white">$</text>
</svg>